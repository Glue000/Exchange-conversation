<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mic Keyword Response</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üé§ Mic Keyword Response</h1>
<button onclick="startProcess()">üéß D√©marrer</button>
<div id="status">Pr√™t.</div>

<script>
  const keywordMap = {
    "ok": "a5.mp3",
    "oui": "a4.mp3"
  };

  let mediaRecorder;
  let recordedChunks = [];
  let recognition;
  let recordedBlob;

  function startProcess() {
    recordedChunks = [];
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(recordedChunks, { type: 'audio/webm' });
        playAudioSequence();
      };
      mediaRecorder.start();
      document.getElementById("status").textContent = "üéôÔ∏è Enregistrement 3s...";
      setTimeout(() => mediaRecorder.stop(), 3000);
    });
  }

  function playAudioSequence() {
    document.getElementById("status").textContent = "‚ñ∂Ô∏è Lecture : you said this.mp3";
    const youSaid = new Audio("a5.mp3");
    youSaid.onended = () => playUserRecording();
    youSaid.play();
  }

  function playUserRecording() {
    document.getElementById("status").textContent = "‚ñ∂Ô∏è Lecture de votre voix...";
    const playback = new Audio(URL.createObjectURL(recordedBlob));
    playback.onended = () => transcribeRecording();
    playback.play();
  }

  function transcribeRecording() {
    document.getElementById("status").textContent = "üß† Reconnaissance vocale...";
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      document.getElementById("status").textContent = "‚ùå Reconnaissance non support√©e.";
      return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = "fr-FR";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = e => {
      const txt = e.results[0][0].transcript.toLowerCase();
      document.getElementById("status").textContent = `‚úÖ Vous avez dit : "${txt}"`;
      for (const key in keywordMap) {
        if (txt.includes(key)) {
          playKeywordAudio(keywordMap[key]);
          return;
        }
      }
      document.getElementById("status").textContent += " (aucun mot-cl√© d√©tect√©)";
    };

    recognition.onerror = e => {
      document.getElementById("status").textContent = "‚ùå Erreur : " + e.error;
    };

    recognition.start();
  }

  function playKeywordAudio(path) {
    document.getElementById("status").textContent = "‚ñ∂Ô∏è R√©ponse : " + path;
    const audio = new Audio(path);
    audio.play();
  }
</script>

</body>
</html>
